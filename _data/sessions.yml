-
  id: 003
  title: "The art of notifications"
  description: "Un componente que tienen en común prácticamente todas las aplicaciones Android es la capacidad de mostrar notificaciones al usuario. Aunque a muchos desarrolladores y product managers les parece trivial, es un componente vital que requiere del cuidado adecuado para llevarlas a cabo directamente.  En esta charla abordaremos algunos problemas comunes sobre la gestión de notificaciones, sobre todo desde producto y como generar una buena UX alrededor de éstas."
  subtype: presentation
  speakers: [5]
  language: es
  complexity: "Intermedia"
-
  id: 004
  title: "El valor de lo abierto: de software libre y datos"
  description: "Charla sobre el valor del software libre: qué nos aporta, por qué debemos aportar y algunos aspectos interesantes (como comunidades que han nacido en torno a movimientos creados dentro del software libre, entre otros). "
  subtype: presentation
  speakers: [6]
  language: es
  complexity: "Básico"
-
  id: 005
  title: "Introduction to Go"
  description: "Go is an open source programming language that makes it easy to build simple, reliable, and efficient software. We will talk about the basics of the language and why is that makes it great."
  subtype: presentation
  speakers: [7]
  language: es
  complexity: "Básico"
-
  id: 006
  title: "Angular2 for Dart: verdades y mentiras"
  description: "A estas alturas todos sabemos que una aplicación Angular 2 se puede escribir en TypeScript o JavaScript. Sin embargo, no es tan conocido que viene con soporte oficial para Dart. Y lo cierto es que las únicas aplicaciones de Google en producción con Angular2 vienen de la mano de Dart. AdWords o GreenTea ya lo utilizan. ¿Tiene sentido utilizar Angular2 con Dart? ¿Ventajas e inconvenientes? En esta charla veremos las diferencias entre Typescript y Dart, nos adentraremos en la creación de una aplicación Angular2 con Dart e intentaremos descubrir las verdades y mentiras que rodean este tema."
  subtype: presentation
  speakers: [8]
  language: es
  complexity: "Intermedia"
